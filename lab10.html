<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
        box-sizing: border-box;
        }
        body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #eef2f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .profile-card {
        background-color: #ffffff;
        width: 340px;
        border: 1px solid #e0e0e0;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        padding: 28px 24px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .profile-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }
        .profile-card img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0078ff;
        margin-bottom: 18px;
        }
        .profile-card h2 {
        margin: 6px 0 4px;
        font-size: 1.5em;
        font-weight: 600;
        color: #222;
        }
        .profile-card p.description {
        color: #555;
        font-size: 0.96em;
        line-height: 1.5;
        margin-bottom: 20px;
        padding: 0 8px;
        }
        .details {
        list-style: none;
        padding: 0;
        margin: 0 0 24px;
        color: #555;
        font-size: 0.9em;
        }
        .details li {
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
        }
        .details li:last-child {
        border-bottom: none;
        }
        .view-btn {
        display: inline-block;
        padding: 10px 24px;
        border: 2px solid #0078ff;
        border-radius: 8px;
        color: #0078ff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.4px;
        transition: all 0.3s ease;
        }
        .view-btn:hover {
        background-color: #0078ff;
        color: #fff;
        box-shadow: 0 4px 12px rgba(0, 120, 255, 0.3);
        }
        @media (max-width: 400px) {
            .profile-card {
            width: 90%;
            padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Shefali (2).jpeg" alt="Profile Picture">
        <h2>Shefali Satpathy</h2>
        <p class="description">Back-End Web Developer passionate about crafting intuitive, high-performance, and accessible user interfaces.</p>
        <ul class="details">
        <li> New Delhi, India</li>
        <li> Back-End Web Developer</li>
        </ul>
        <a href="https://www.linkedin.com/in/shefali-satpathy-3494a3366/" class="view-btn" target="_blank">View Profile</a>
    </div>
</body>

</html>
